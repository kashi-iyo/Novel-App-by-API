version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/rails/Novel-App-by-API
# ec2-userにキャッシュディレクトリへの権限を渡す
permissions:
  - object: /var/www/rails/Novel-App-by-API/tmp
    owner: ec2-user
    group: ec2-user
    mode: 777
    type:
      - directory
hooks:
  BeforeInstall:
    - location: scripts/clean.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/bundle_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user